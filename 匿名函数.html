<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var b = 10;
        (function b(){
           b = 20;
           console.log(b); // 输出一个函数
        })()
        console.log(b);  //20
        // 匿名函数如果设置了函数名的话，在外面无法调用
        // 但是在函数内是可以使用的，不过返回的是函数本身
    </script>
</body>
</html>
