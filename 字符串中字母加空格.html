<body>
    <script>
        let str = 'no函数is我是谁who';
        let reg = /\b[a-z]+\b/ig;
        // String.prototype.trim/.trimLeft/.trimRight 去除字符串首位空格
        str = str.replace(reg,value=>{
            return ' ' + value + ' '
        }).trim();   
        console.log(str);
    </script>
