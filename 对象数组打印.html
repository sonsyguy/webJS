<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            2:3,
            3:4,
            length:2,
            push:Array.prototype.push
        }
        obj.push(1); // 2:1
        obj.push(2); // 3:2 lengthæ˜¯4
        console.log(obj);
        (function(){
            Array.prototype.push = function(val){
                this[this.length] = val;
                return this.length;
            }
        })()
    </script>
</body>
</html>
